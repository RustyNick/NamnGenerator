<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="logic.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="row">
                <form action="">
                    <input type="radio" name="names" id="fRandom">Full Random
                    <input type="radio" name="names" id="firstName">FirstName
                    <input type="radio" name="names" id="lastNames">Lastname
                    <br>
                    <input type="radio" name="names" id="withTitle">Title
                    <input type="radio" name="names" id="nicknames">NickName
                </form>
            </div>
            <button id="generate" >Roll Name</button>
            <div class="innerBox">
                <div class="row">
                    <div class="name bigger">Title</div><div id="title" class="name"></div> 
                </div>
                <div class="row">
                    <div class="name" >Firstname</div><div id="firstname"class="name"></div> 
                </div>
                <div class="row">
                    <div class="name" >Lastname</div><div id="lastname"class="name"></div>
                </div>
                <div class="row">
                    <div class="name" >Nickname</div><div id="nickName"class="name"></div>
                </div>
                <div id="saves"></div>
            </div>
        </div>

    </main>
</body>
</html>
